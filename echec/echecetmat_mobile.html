<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8"/>
<title>CHEAT – Version Mobile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
    body { 
        font-family: Arial, sans-serif; 
        background:#f5f5f5; 
        padding:10px; 
        text-align:center;
    }

    /* Plateau responsive à 90% de l'écran */
    #board { 
        width: 90vw;
        height: 90vw;
        max-width: 430px;
        max-height: 430px;
        margin: 0 auto 15px auto;

        display: grid; 
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(8, 1fr);

        border: 2px solid #333;
    }

    .case {
        position: relative;
        display:flex;
        align-items:center;
        justify-content:center;
        cursor: pointer;
    }

    .clair { background: #f0d9b5; }
    .fonce { background: #b58863; }

    .case.selected {
        outline: 3px solid red;
    }

    /* Pièces adaptées à la taille du plateau */
    .piece {
        width: 9vw;
        height: 9vw;
        max-width: 48px;
        max-height: 48px;
        pointer-events: none;
    }

    .coord {
        position: absolute;
        font-size: 10px;
        font-weight: bold;
        color: rgba(255,255,255,0.9);
        text-shadow: 1px 1px 2px #000;
        pointer-events: none;
    }
    .coord-file { bottom: 2px; right: 3px; }
    .coord-rank { top: 2px; left: 3px; }

    #bestMoveWhite, 
    #bestMoveBlack {
        background:#fff;
        border:1px solid #ccc;
        padding:8px;
        margin:5px auto;
        width:90%;
        font-size:14px;
        text-align:left;
    }

    #undoBtn {
        padding:10px 14px;
        font-size:16px;
        cursor:pointer;
        margin-bottom:10px;
    }
</style>
</head>

<body>

<h2>CHEAT – Version Mobile</h2>
<p>Tape une pièce puis sa destination.</p>

<div id="board"></div>

<button id="undoBtn">↩️ Annuler</button>
<div id="bestMoveWhite">Meilleur coup blancs : (analyse…)</div>
<div id="bestMoveBlack">Meilleur coup noirs : (analyse…)</div>

<script>
/* ==== CHARGEMENT STOCKFISH ==== */
async function createEngine() {
    const response = await fetch("https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.js");
    const text = await response.text();
    const blob = new Blob([text], { type: "application/javascript" });
    return new Worker(URL.createObjectURL(blob));
}

let engine = null;
let engineReady = false;
let history = [];

(async () => {
    engine = await createEngine();

    engine.onmessage = (e) => {
        const line = e.data;
        if (typeof line !== "string") return;
        if (line.includes("uciok")) engineReady = true;
    };

    engine.postMessage("uci");
})();

/* ==== IMAGES ==== */
const piecesImg = {
    "wK": "chess/wK.png",
    "wQ": "chess/wQ.png",
    "wR": "chess/wR.png",
    "wB": "chess/wB.png",
    "wN": "chess/wN.png",
    "wP": "chess/wP.png",
    "bK": "chess/bK.png",
    "bQ": "chess/bQ.png",
    "bR": "chess/bR.png",
    "bB": "chess/bB.png",
    "bN": "chess/bN.png",
    "bP": "chess/bP.png"
};

/* ==== POSITION ==== */
let position = {
    a8:"bR", b8:"bN", c8:"bB", d8:"bQ", e8:"bK", f8:"bB", g8:"bN", h8:"bR",
    a7:"bP", b7:"bP", c7:"bP", d7:"bP", e7:"bP", f7:"bP", g7:"bP", h7:"bP",
    a2:"wP", b2:"wP", c2:"wP", d2:"wP", e2:"wP", f2:"wP", g2:"wP", h2:"wP",
    a1:"wR", b1:"wN", c1:"wB", d1:"wQ", e1:"wK", f1:"wB", g1:"wN", h1:"wR"
};

let selectedSquare = null;
const files = ["a","b","c","d","e","f","g","h"];

/* ==== CRÉATION DU PLATEAU ==== */
const board = document.getElementById("board");
for (let r = 8; r >= 1; r--) {
    for (let f = 0; f < 8; f++) {
        let id = files[f] + r;
        let div = document.createElement("div");
        div.className = "case " + ((r + f) % 2 ? "fonce" : "clair");
        div.id = id;
        div.onclick = () => onClickSquare(id);

        if (r === 1) {
            let fileLabel = document.createElement("div");
            fileLabel.className = "coord coord-file";
            fileLabel.textContent = files[f];
            div.appendChild(fileLabel);
        }
        if (f === 0) {
            let rankLabel = document.createElement("div");
            rankLabel.className = "coord coord-rank";
            rankLabel.textContent = r;
            div.appendChild(rankLabel);
        }

        board.appendChild(div);
    }
}

/* ==== AFFICHAGE ==== */
function refreshBoard() {
    document.querySelectorAll(".case img").forEach(img => img.remove());
    for (let sq in position) {
        let p = position[sq];
        if (p) {
            let img = document.createElement("img");
            img.src = piecesImg[p];
            img.className = "piece";
            document.getElementById(sq).appendChild(img);
        }
    }
}
refreshBoard();

/* ==== GESTION DES CLICS ==== */
function onClickSquare(sq) {
    document.querySelectorAll(".case.selected").forEach(el => el.classList.remove("selected"));
    if (!selectedSquare) {
        if (position[sq]) {
            selectedSquare = sq;
            document.getElementById(sq).classList.add("selected");
        }
    } else {
        if (selectedSquare !== sq) makeMove(selectedSquare, sq);
        selectedSquare = null;
    }
}

/* ==== MOUVEMENT ==== */
function makeMove(from, to) {
    if (!position[from]) return;

    const movingPiece = position[from];
    history.push(JSON.parse(JSON.stringify(position)));

    position[to] = movingPiece;
    delete position[from];

    if (movingPiece === "wP" && to[1] === "8") position[to] = "wQ";
    if (movingPiece === "bP" && to[1] === "1") position[to] = "bQ";

    refreshBoard();
    analyse();
}

/* ==== FEN ==== */
function toFEN(trait="w") {
    let fen = "";
    for (let r = 8; r >= 1; r--) {
        let empty = 0;
        for (let f = 0; f < 8; f++) {
            let sq = files[f] + r;
            if (!position[sq]) empty++;
            else {
                if (empty) { fen += empty; empty = 0; }
                let p = position[sq];
                fen += p[0] === "w" ? p[1].toUpperCase() : p[1].toLowerCase();
            }
        }
        if (empty) fen += empty;
        if (r > 1) fen += "/";
    }
    return fen + " " + trait + " KQkq - 0 1";
}

/* ==== ANALYSE ==== */
function analyse() {
    if (!engineReady) return;

    const fenWhite = toFEN("w");
    const fenBlack = toFEN("b");

    analyseWhite(fenWhite, fenBlack);
}

function analyseWhite(fenWhite, fenBlack) {
    engine.postMessage("stop");
    engine.postMessage("position fen " + fenWhite);
    engine.postMessage("go depth 10");

    engine.onmessage = (e) => {
        const line = e.data;
        if (!line.includes("bestmove")) return;

        let best = line.split(" ")[1];
        document.getElementById("bestMoveWhite").textContent =
            "Meilleur coup blancs : " + best;

        analyseBlack(fenBlack);
    };
}

function analyseBlack(fenBlack) {
    engine.postMessage("stop");
    engine.postMessage("position fen " + fenBlack);
    engine.postMessage("go depth 10");

    engine.onmessage = (e) => {
        const line = e.data;
        if (!line.includes("bestmove")) return;

        let best = line.split(" ")[1];
        document.getElementById("bestMoveBlack").textContent =
            "Meilleur coup noirs : " + best;
    };
}

/* ==== UNDO ==== */
function undoMove() {
    if (history.length === 0) return;
    position = history.pop();
    refreshBoard();
    analyse();
}
document.getElementById("undoBtn").onclick = undoMove;

</script>

</body>
</html>
